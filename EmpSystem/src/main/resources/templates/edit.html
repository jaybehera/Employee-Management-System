<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/">EMP System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/addemp">Add-EMP</a>
      </li>
      
    </ul>
    
  </div>
</nav>
    
    <!-- Nav Bar -->
    
    <!-- emp form container-->
    
    <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Edit Employee</h5>
            
            <!-- emp form -->
            <form method="post" th:action="@{/update}" th:object="${emp}" class="register-form">
            
           <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" th:value="${emp.name}" name="name" placeholder="name" required autofocus>
                <label for="floatingInputUsername">Name</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" th:value="${emp.email}" name="email" placeholder="email" required autofocus>
                <label for="floatingInputUsername">Email</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" th:value="${emp.phone}" name="phone" placeholder="phone" required autofocus>
                <label for="floatingInputUsername">Phone</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="salary" th:value="${emp.salary}" name="salary" placeholder="salary" required autofocus>
                <label for="floatingInputUsername">Salary</label>
              </div>
              
              <input type="hidden" th:value="${emp.id}" name="id">


              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Submit</button>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    <!-- emp form container-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
